<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- JS Script -->
    <script defer src="app.js"></script>
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch-container">
      <div class="stopwatch-display">
        <span class="hours">00</span>:<span class="minutes">00</span>:<span
          class="seconds"
          >00</span
        >:<span class="milliseconds">00</span>
      </div>
      <hr />
      <div class="stopwatch-buttons">
        <button class="start">start</button>
        <button class="stop">stop</button>
        <button class="reset">reset</button>
      </div>
    </div>
  </body>
</html>
